<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Academy - Online Video Kurslar</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Defaults */
            --color-primary: #1E3A8A; /* Deep Blue */
            --color-primary-foreground: #ffffff;
            --color-accent: #FACC15;  /* Bright Yellow */
            --color-accent-foreground: #1E3A8A;
            --color-success: #16A34A;
            --color-background: #F9FAFB;
            --color-text-main: #111827;
            --color-text-muted: #6B7280;
            --color-glass: rgba(255, 255, 255, 0.7);
            --color-glass-border: rgba(255, 255, 255, 0.6);
            --color-glass-shine: rgba(255, 255, 255, 0.4);
            --color-card-hover: rgba(255, 255, 255, 0.9);
        }

        .dark {
            /* Dark Mode Overrides */
            --color-primary: #60A5FA; /* Lighter Blue for text/icons in dark */
            --color-primary-foreground: #0F172A;
            --color-accent: #FACC15;
            --color-accent-foreground: #0F172A;
            --color-success: #4ADE80;
            --color-background: #0F172A; /* Slate 900 */
            --color-text-main: #F3F4F6; /* Gray 100 */
            --color-text-muted: #9CA3AF; /* Gray 400 */
            --color-glass: rgba(30, 41, 59, 0.7); /* Slate 800 with opacity */
            --color-glass-border: rgba(255, 255, 255, 0.1);
            --color-glass-shine: rgba(255, 255, 255, 0.05);
            --color-card-hover: rgba(30, 41, 59, 0.9);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "var(--color-primary)",
                        "primary-foreground": "var(--color-primary-foreground)",
                        accent: "var(--color-accent)",
                        "accent-foreground": "var(--color-accent-foreground)",
                        success: "var(--color-success)",
                        background: "var(--color-background)",
                        textMain: "var(--color-text-main)",
                        textMuted: "var(--color-text-muted)",
                        glass: "var(--color-glass)",
                        glassBorder: "var(--color-glass-border)",
                        glassShine: "var(--color-glass-shine)",
                        cardHover: "var(--color-card-hover)",
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>
